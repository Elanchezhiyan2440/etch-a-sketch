<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sliderBox">
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="2" step="1" class="slider" id="myRange">
          </div>
          <div class="labelContainer">
            <span id="sliderLabel">2</span>
        </div>
        <div id="canvas">
        </div>
    </div>
</body>
<script>
    slider = document.getElementsByClassName('slider')[0];
    sliderLabel = document.getElementById("sliderLabel");
    slider.addEventListener("input", updateValue = () => sliderLabel.textContent = slider.value
    )
</script>
</html>
